<!DOCTYPE html>
<html ng-app="falloutApp">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="dist/leaflet.css">
        <link rel="stylesheet" href="dist/ui-bootstrap-csp.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="dist/angular.min.js"></script>
        <script src="dist/leaflet.js"></script>
        <script src="dist/angular-simple-logger.min.js"></script>
        <script src="dist/ui-leaflet.js"></script>
        <script src="dist/ui-bootstrap.js"></script>
        <script src="dist/ui-bootstrap-tpls.js"></script>
        <script src="js/app.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/Services/mapDataService.js"></script>
        <script src="js/Controllers/mainController.js"></script>
        <!-- <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> -->
        <title>Fallout 76 Interactive Map Project</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="mainController" class="full-height box">
                <div class="accordionContainer">
                    <uib-accordion>
                        <div uib-accordion-group class="panel-default" heading="First Header">
                            Static Content 1
                        </div>
                        <div uib-accordion-group class="panel-default" heading="Second Header">
                            Static Content 2
                        </div>
                    </uib-accordion>
                </div>
                <leaflet class="rowLocal content" width="100%" height="100%" layers="layers" markers="markers" maxbounds="maxbounds" lf-center="center"></leaflet>
        </div>
    </body>
</html>
